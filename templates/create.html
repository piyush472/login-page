<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='img/BG.jpg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: white;
        }

        .input-box { margin-bottom: 15px; }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover { background: #357ac9; }

        .create-link { margin-top: 15px; }
        .create-link a { color: white; text-decoration: none; }

        /* Message styles */
        .message {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .success { color: rgb(7, 49, 238); }
        .error { color: red; }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Create Account</h2>

        {% if message %}
            <p class="message {{ msg_type }}">{{ message }}</p>
        {% endif %}

        <form action="/create" method="POST">
            <div class="input-box">
                <input type="text" name="nm" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" name="pwd" placeholder="Password" required>
            </div>
            <input type="submit" class="btn" value="Create Account">
            <div class="create-link">
                <a href="/">Login Account</a>
            </div>
        </form>
    </div>

    {% if redirect_login %}
        <script>
            setTimeout(function(){
                window.location.href = "/";
            }, 1000); // redirect after 1 second
        </script>
    {% endif %}

</body>
</html>
